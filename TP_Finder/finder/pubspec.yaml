name: finder
description: A new bachelor finder application.
version: 1.0.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  faker: ^2.1.0
  go_router: ^9.0.0
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_speed_dial: ^7.0.0
  google_fonts: ^5.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.5
  hive_generator: ^1.1.0

flutter:
  assets:
    - assets/
  generate: true
  uses-material-design: true
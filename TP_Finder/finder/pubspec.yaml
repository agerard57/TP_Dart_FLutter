name: finder
description: A new bachelor finder application.
version: 1.0.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  faker: ^2.1.0
  go_router: ^9.0.0
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_speed_dial: ^7.0.0
  google_fonts: ^5.1.0
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.5
  hive_generator: ^1.1.0

flutter:
  assets:
    - assets/images/app/splash.png
    - assets/images/app/icon.png
    - assets/images/users/
  generate: true
  uses-material-design: true
  
flutter_icons:
  image_path: "assets/images/app/icon.png"
  android: true
  ios: true